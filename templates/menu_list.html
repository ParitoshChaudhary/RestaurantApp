{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Menu</title>
{% endblock title %}

{% block content %}
    <br>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Cuisine</th>
                    <th scope="col">Category</th>
                    <th scope="col">Cost</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.cuisine }}</td>
                        <td>{{ item.category }}</td>
                        <td>{{ item.cost }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
